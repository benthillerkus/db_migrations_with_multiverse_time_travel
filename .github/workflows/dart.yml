name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        dart: ['3.5.0', stable]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.dart }}

      - name: Install sqlite3
        run: sudo apt install sqlite3 

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze

      - name: Run tests
        run: |
          dart pub get
          for dir in $(dart pub workspace list --json | jq -r '.packages[] | select(.name != "workspace") | .path'); do
            echo "Running tests in $dir"
            (cd $dir && dart test)
          done
